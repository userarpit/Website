    <body>

<table>
    <tr>
        
        <td><span style="font-size:20px; color:rgb(30, 156, 235)">CORRESPONDING Verb</span></td>
    </tr>
</table>
<form>
<textarea  id="coboldb2cicstextarea" rows="22" cols="50">
       ID DIVISION.
       PROGRAM-ID. CPGM3.
       DATA DIVISION.
       WORKING-STORAGE SECTION.
       01 WS-A.
           05 WS-CNO   PIC 9(3) VALUE IS 111.
           05 WS-CNAME PIC X(3) VALUE IS 'ABC'.
           05 WS-CADD  PIC X(20) VALUE IS 'INDORE'.
           05 WS-D1    PIC 9 VALUE IS 2.
       01 WS-A1.
           05 WS-D2    PIC 9 BINARY.
           05 WS-CNAME PIC X(3).
           05 WS-CADD  PIC X(20).
           05 WS-CNO   PIC 9(3).
       77 WS-B         PIC X(3) VALUE 'ABC'.
       01 WS-TABLE.
           05 WS-C PIC X(2) OCCURS 5 TIMES INDEXED BY WS-IDX
              VALUE ALL SPACES.
       PROCEDURE DIVISION.
           MOVE CORRESPONDING WS-A TO WS-A1.
           DISPLAY WS-A1.
           DISPLAY WS-B(2:2).
           MOVE 9 TO WS-D2.
           DISPLAY WS-D2.
           STOP RUN.
</textarea>
</form>
   
</body>
