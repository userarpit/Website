//MATERFA JOB NOTIFY=&SYSUID
//*
//STEP01 EXEC PGM=IDCAMS
//SYSPRINT DD SYSOUT=*
//SYSIN DD *
  DELETE MATERF.DB2.UNLOAD.SYSREC
  DELETE MATERF.DB2.UNLOAD.SYSPUNCH
  SET MAXCC = 0
/*
//* UNLOAD TABLE
//UNLOAD EXEC DSNUPROC
//SYSPRINT DD SYSOUT=*
//UTPRINT DD SYSOUT=*
//CEEDUMP DD SYSOUT=*
//SYSPN1 DD DSN=MATERF.DB2.UNLOAD.SYSPUNCH,
//          DISP=(NEW,CATLG,CATLG),UNIT=SYSDA,
//          SPACE=(TRK,(10,1),RLSE),
//          DCB=(RECFM=FB,LRECL=38,DSORG=PS)
//SYSRE1 DD DSN=MATERF.DB2.UNLOAD.SYSREC,
//          DISP=(NEW,CATLG,CATLG),UNIT=SYSDA,
//          SPACE=(TRK,(10,1),RLSE),
//          DCB=(RECFM=FB,LRECL=30,DSORG=PS)
//SYSIN DD *
UNLOAD TABLESPACE DBMATE1.TSMATERF
PUNCHDDN SYSPN1 UNLDDN SYSRE1
FROM TABLE CUST_ARPIT
(CNO,CNAME,CADD,CBAL,CDOB)
/*
</textarea>
