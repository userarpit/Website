<table>
    <tr>
        
        <td><span style="font-size:20px; color:rgb(30, 156, 235)">RRDS Dynamic</span></td>
    </tr>
</table>
<form>
<textarea  id="coboldb2cicstextarea" rows="22" cols="50">
       IDENTIFICATION DIVISION.
       PROGRAM-ID. RRDSDYNA.
       ENVIRONMENT DIVISION.
       INPUT-OUTPUT SECTION.
       FILE-CONTROL.
           SELECT RRDSFILE ASSIGN TO RRDSFILE
           ORGANIZATION IS RELATIVE
           ACCESS MODE IS DYNAMIC
           RELATIVE KEY IS WS-RRDS-KEY
           FILE STATUS IS WS-FS.
       DATA DIVISION.
       FILE SECTION.
       FD RRDSFILE.
       01 WS-EMP-REC.
           05 WS-ENO           PIC X(5).
           05 WS-ENAME         PIC X(20).
           05 WS-EADD          PIC X(30).
           05 WS-EBAL          PIC X(5).
           05 FILLER           PIC X(20).
       WORKING-STORAGE SECTION.
       01 WS-FS                PIC 99.
       01 WS-RRDS-KEY          PIC 9999.
       PROCEDURE DIVISION.
           PERFORM 1000-OPEN-FILE.
           PERFORM 2000-DYNAMIC-READ-FILE.
           PERFORM 9000-CLOSE-FILE.
           STOP RUN.
       1000-OPEN-FILE.
           OPEN I-O    RRDSFILE.
           EVALUATE WS-FS
               WHEN 0
                   DISPLAY 'OPEN SUCCESSFUL'
               WHEN OTHER
                   DISPLAY 'ERROR IN OPEN ' WS-FS
           END-EVALUATE.
       2000-DYNAMIC-READ-FILE.

           ACCEPT       WS-RRDS-KEY.
           START RRDSFILE.
           EVALUATE WS-FS
               WHEN 0
                   DISPLAY 'START SUCCESSFUL'
                   PERFORM 2100-READ-REMAIN UNTIL WS-FS = 10
               WHEN OTHER
                   DISPLAY 'ERROR IN START' WS-FS
           END-EVALUATE.
       2100-READ-REMAIN.
           READ RRDSFILE NEXT RECORD.
           EVALUATE WS-FS
               WHEN 0
                   DISPLAY 'READ    SUCCESSFUL'
                   DISPLAY WS-EMP-REC
               WHEN 10
                   DISPLAY 'AT END'
               WHEN OTHER
                   DISPLAY 'ERROR IN READ    ' WS-FS
           END-EVALUATE.
       9000-CLOSE-FILE.
           CLOSE RRDSFILE.
           EVALUATE WS-FS
               WHEN 0
                   DISPLAY 'CLOSE SUCCESSFUL'
               WHEN OTHER
                   DISPLAY 'ERROR IN CLOSE ' WS-FS
           END-EVALUATE.
</textarea>
</form>
