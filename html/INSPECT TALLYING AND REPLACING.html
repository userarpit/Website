<table>
    <tr>
        
        <td><span style="font-size:20px; color:rgb(30, 156, 235)">INSPECT TALLYING AND REPLACING</span></td>
    </tr>
</table>
<form>
<textarea  id="coboldb2cicstextarea" rows="22" cols="50">
  IDENTIFICATION DIVISION.                          
  PROGRAM-ID. INSPECT3.                             
  DATA DIVISION.                                    
  WORKING-STORAGE SECTION.                          
  01 WS-STR1   PIC X(10) VALUE 'DD-MM-YYYY'.        
  01 WS-CTR    PIC 9(2).                            
  01 WS-STR2   PIC X(21) VALUE 'MAINFRAMES'.        
  PROCEDURE DIVISION.                               
      MOVE 'DD-MM-YYYY' TO WS-STR1.                 
      INITIALIZE WS-CTR.                            
      INSPECT WS-STR1 TALLYING WS-CTR FOR ALL '-'   
                      REPLACING ALL '-' BY '/'.     
      DISPLAY WS-CTR.                               
      DISPLAY WS-STR1.                              
                                                    
      MOVE 'DD-MM-YYYY' TO WS-STR1.                 
      INITIALIZE WS-CTR.                            
      INSPECT WS-STR1 TALLYING WS-CTR FOR CHARACTERS
                      REPLACING CHARACTERS BY "&".  
      DISPLAY WS-CTR.                               
      DISPLAY WS-STR1.                              
                                                    
      MOVE 'DD-MM-YYYY' TO WS-STR1.                 
      INITIALIZE WS-CTR.                            
      INSPECT WS-STR1 TALLYING WS-CTR FOR ALL 'Y'               
      REPLACING ALL 'Y' BY "&".                 
      DISPLAY WS-CTR.                                           
      DISPLAY WS-STR1.                                          
                                                      
      MOVE 'DD-MM-YYYY' TO WS-STR1.                             
      INITIALIZE WS-CTR.                                        
      INSPECT WS-STR1 TALLYING WS-CTR FOR CHARACTERS            
            REPLACING CHARACTERS BY "&" BEFORE 'Y'.   
      DISPLAY WS-CTR.                                           
      DISPLAY WS-STR1.                                          
                                                      
      MOVE 'DD-MM-YYYY' TO WS-STR1.                             
      INITIALIZE WS-CTR.                                        
      INSPECT WS-STR1 TALLYING WS-CTR FOR CHARACTERS BEFORE 'Y' 
            REPLACING CHARACTERS BY "&" BEFORE 'Y'.   
      DISPLAY WS-CTR.                                           
      DISPLAY WS-STR1.                                          
                                                      
      MOVE 'DD-MM-YYYY' TO WS-STR1.                             
      INITIALIZE WS-CTR.                                        
      INSPECT WS-STR1 TALLYING WS-CTR FOR ALL '-'    BEFORE 'M' 
            REPLACING ALL '-'    BY "/".              
      DISPLAY WS-CTR.                                           
      DISPLAY WS-STR1.                                          
                                                                          
      MOVE 'DD-MM-YYYY' TO WS-STR1.                             
      INITIALIZE WS-CTR.                                        
      INSPECT WS-STR1 TALLYING WS-CTR FOR ALL '-'               
                      REPLACING ALL '-'    BY "/" BEFORE "M".   
      DISPLAY WS-CTR.                                           
      DISPLAY WS-STR1.                                          
                                                                
      MOVE 'DD-MM-YYYY' TO WS-STR1.                             
      INITIALIZE WS-CTR.                                        
      INSPECT WS-STR1 TALLYING WS-CTR FOR ALL '-' BEFORE "M"    
                      REPLACING ALL '-'    BY "/" BEFORE "M".   
      DISPLAY WS-CTR.                                           
      DISPLAY WS-STR1.                                          
                                                                
      MOVE 'DD-MM-YYYY' TO WS-STR1.                             
      INITIALIZE WS-CTR.                                        
      INSPECT WS-STR1 TALLYING WS-CTR FOR LEADING '-' BEFORE "M"
                      REPLACING ALL '-'    BY "/" BEFORE "M".   
      DISPLAY WS-CTR.                                           
      DISPLAY WS-STR1.                                          
                                                                
      MOVE 'DD-MM-YYYY' TO WS-STR1.                             
      INITIALIZE WS-CTR.                                        
      INSPECT WS-STR1 TALLYING WS-CTR FOR ALL '-'               
      REPLACING FIRST '-'  BY "/".
      DISPLAY WS-CTR.                             
      DISPLAY WS-STR1.                            
                                                  
      STOP RUN.                                       
</textarea>
</form>
