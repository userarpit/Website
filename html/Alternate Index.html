    <body>

<table>
    <tr>
        <td><span style="font-size:20px; color:rgb(30, 156, 235)">Alternate Index</span></td>
    </tr>
</table>
<form>
<textarea id="coboldb2cicstextarea" rows="22" cols="50">
       ID DIVISION.
       PROGRAM-ID. CALTIDX.
       ENVIRONMENT DIVISION.
       INPUT-OUTPUT SECTION.
       FILE-CONTROL.
           SELECT FILEA ASSIGN TO DD1
           ORGANIZATION IS INDEXED
           ACCESS MODE IS DYNAMIC
           FILE STATUS IS WS-FS1
           RECORD KEY IS FS-CNO
           ALTERNATE KEY IS FS-CBAL  WITH DUPLICATES.
       DATA DIVISION.
       FILE SECTION.
       FD FILEA.
       01 FS-CUS-REC.
           05 FS-CNO     PIC 9(5).
           05 FS-CNAME   PIC X(20).
           05 FS-CADD    PIC X(25).
           05 FS-CBAL    PIC 9(5).
       WORKING-STORAGE SECTION.
       01 WS-FS1         PIC 99.
       PROCEDURE DIVISION.
           OPEN INPUT FILEA.
           MOVE 99999 TO FS-CBAL.
           START FILEA KEY IS EQUAL FS-CBAL.
           PERFORM 1000-READ UNTIL WS-FS1 = 10.
           CLOSE FILEA.
           STOP RUN.
       1000-READ.
           READ FILEA NEXT RECORD.
           IF WS-FS1 = 10
               CONTINUE
           ELSE
               DISPLAY FS-CUS-REC.
           DISPLAY 'STATUS ' WS-FS1.
  </textarea>
</form>
   
</body>
</html>
