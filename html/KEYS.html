ADD PRIMARY KEY
ALTER TABLE STUDENTS ADD PRIMARY KEY(ID);

DROP INDEX
DROP INDEX UIDX_PID;

CREATE INDEX
CREATE UNIQUE INDEX UIDX_PID  ON STUDENTS(ID);

SELECT *
FROM SYSIBM.SYSFOREIGNKEYS A, SYSIBM.SYSRELS B
WHERE A.RELNAME = B.RELNAME
AND B.TBNAME = 'STUDENTS'
AND B.REFTBCREATOR = A.CREATOR;

ALTER TABLE STUDENTS ADD CONSTRAINT FK_KEY FOREIGN KEY(NAME)
REFERENCES ADDRESS_TABLE(ANAME);
