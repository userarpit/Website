  <form>
    <textarea id="coboldb2cicstextarea" rows="22" cols="50">
on DB2 command screen
  -DISPLAY DATABASE(DBMATE1) SPACENAM(TSMATERF)

or

using job
//MATERFA JOB NOTIFY=&SYSUID
//*
//STEP02 EXEC PGM=IKJEFT01,DYNAMNBR=64
//STEPLIB DD DISP=SHR,DSN=DSNA10.DBAG.SDSNEXIT
//        DD DISP=SHR,DSN=DSNA10.SDSNLOAD
//SYSUT3 DD UNIT=SYSDA,SPACE=(CYL,(500,50))
//SYSUT4 DD UNIT=SYSDA,SPACE=(CYL,(500,50))
//SYSPRINT DD SYSOUT=*
//SYSTSPRT DD SYSOUT=*
//SYSTSIN DD *
 DSN S(DBAG)
  -DISPLAY DATABASE(DBMATE1) SPACENAM(TSMATERF)
//*
