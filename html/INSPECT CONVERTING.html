<form>
<textarea  id="coboldb2cicstextarea" rows="22" cols="50">
  IDENTIFICATION DIVISION.                    
  PROGRAM-ID. INSPECT4.                       
  DATA DIVISION.                              
  WORKING-STORAGE SECTION.                    
  01 WS-STR1   PIC X(21) VALUE 'MAINFRAMES'.  
  PROCEDURE DIVISION.                         
      move 'mainframes' to ws-str1.           
      INSPECT WS-STR1 CONVERTING              
      "ABCDEFGHIJKLMNOPQRSTUVWXYZ" TO         
      "abcdefghijklmnopqrstuvwxyz".           
      DISPLAY WS-STR1.                        
                                              
      move 'MAINFRAMES' to ws-str1.           
      INSPECT WS-STR1 CONVERTING              
      "ABCDEFGHIJKLMNOPQRSTUVWXYZ" TO         
      "abcdefghijklmnopqrstuvwxyz" before "R".
      DISPLAY WS-STR1.                        
                                              
      move 'MAINFRAMES' to ws-str1.           
      INSPECT WS-STR1 CONVERTING              
      "ABCDEFGHIJKLMNOPQRSTUVWXYZ" TO         
      "abcdefghijklmnopqrstuvwxyz" after  "I".
      DISPLAY WS-STR1.                        
      STOP RUN.                               
</textarea>
</form>
