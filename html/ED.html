<form>
<textarea  id="coboldb2cicstextarea" rows="22" cols="50">
/*REXX*/
ADDRESS ISREDIT
"MACRO"
"(LDATA) = LINE .ZCSR"
SELECT
   WHEN POS('DSNAME=',LDATA) > 0 THEN
     DO
       PARSE VAR LDATA B1 'DSNAME=' DNAME ','
     END
   WHEN POS('DSN=',LDATA) > 0 THEN
     DO
       PARSE VAR LDATA B1 'DSN=' DNAME ','
     END
   OTHERWISE
     DO
       SAY 'DSN= OR DSNAME= NOT FOUND'
       EXIT
     END
END
DNAME=STRIP(DNAME,'B')
ADDRESS ISPEXEC "EDIT DATASET('"DNAME"')"
EXIT
</textarea>
</form>
