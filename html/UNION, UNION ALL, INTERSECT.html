<table>
  <tr>
    
    <td><span style="font-size:20px; color:rgb(30, 156, 235)">UNION, UNION ALL, INTERSECT</span></td>
  </tr>
</table>
<form>
<textarea  id="coboldb2cicstextarea" rows="22" cols="50">
SELECT * FROM STUDENTS WHERE SALARY = 40000 UNION SELECT * FROM STUDENTS WHERE AGE=36;

UNION ALL RETURNS DUPLICATES ALSO  
SELECT * FROM STUDENTS WHERE SALARY = 40000 UNION ALL SELECT * FROM STUDENTS WHERE AGE=36;
  
SELECT NAME, AGE, SALARY FROM STUDENTS WHERE SALARY = 40000 UNION SELECT NAME, AGE, SALARY FROM STUDENTS WHERE AGE=36;
  
INTERSECT RETURN COMMON ROWS  
SELECT NAME, AGE, SALARY FROM STUDENTS WHERE SALARY = 40000 INTERSECT SELECT NAME, AGE, SALARY FROM STUDENTS WHERE AGE=36;  
  
</textarea>
</form>
   
</body>
