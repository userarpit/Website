<form>
<textarea  id="coboldb2cicstextarea" rows="22" cols="50">
/*REXX*/
DNAME = 'ARPITK.JCICS.COBOL.SRCLIB'
SAY SYSDSN(DNAME)
SAY SYSLRECL
X=LISTDSI(DNAME)
SAY SYSLRECL
SAY 'DATA SET NAME:' SYSDSNAME
SAY 'DATA SET ORG:' SYSDSORG;
SAY 'KEY LENGTH:' SYSKYLEN
SAY 'ALLOCTION:' SYSALLOC
SAY 'USED:' SYSUSED
SAY 'PRIMARY:' SYSPRIMARY
SAY 'SECONDARY:'SYSSECONDS
SAY 'UNITS:' SYSUNITS
SAY 'CREATION:' SYSCREATE
SAY 'REF DATE:' SYSREFDATE
SAY 'EXPIRATION DATE:' SYSEXDATE
SAY 'RACF INDICATOR' SYSRACFA
SAY 'CHANGE INDICATOR' SYSUPDATED
SAY 'TRACKER PER CYL:'SYSTRKSCYL
SAY 'BLOCKS PER TRACKES:' SYSBLKSTRK
SAY 'REASON CODE:' SYSREASON
SAY 'FIRST LEVEL MSG:' SYSMSGLVL1
SAY 'SECOND LEVEL MSG:' SYSMSGLVL2
SAY 'TYPE OF DS:' SYSDSSMS
SAY 'DATA CLASS:' SYSDATACLASS
SAY 'STORAGE CLASS:' SYSSTORCLASS
SAY 'MANAGEMENT CLASS:' SYSMGMTCLASS
EXIT
</textarea>
</form>
