    <body>

<table>
    <tr>
        
        <td><span style="font-size:20px; color:rgb(30, 156, 235)">KSDS Read</span></td>
    </tr>
</table>
<form>
<textarea  id="coboldb2cicstextarea" rows="22" cols="50">
       IDENTIFICATION DIVISION.
       PROGRAM-ID. KSDSREAD.
       ENVIRONMENT DIVISION.
       INPUT-OUTPUT SECTION.
       FILE-CONTROL.
           SELECT KSDS1 ASSIGN TO FILE1
           ORGANIZATION IS INDEXED
           ACCESS MODE IS DYNAMIC
           RECORD KEY IS FS-ENO
           FILE STATUS IS WS-FS1.
       DATA DIVISION.
       FILE SECTION.
       FD KSDS1
           RECORD CONTAINS 55 CHARACTERS
           DATA RECORD IS FS-EMP-REC.
       01 FS-EMP-REC.
           05 FS-ENO            PIC X(5).
           05 FS-NAME           PIC X(20).
           05 FS-ADD            PIC X(25).
           05 FS-BAL            PIC 9(5).
       WORKING-STORAGE SECTION.
       77 WS-FS1                PIC X(2).
       PROCEDURE DIVISION.
           PERFORM 1000-OPEN-FILE.
           PERFORM 2000-READ-FILE.
           PERFORM 9000-CLOSE-FILE.
           STOP RUN.
       1000-OPEN-FILE.
           OPEN INPUT KSDS1.
           EVALUATE WS-FS1
               WHEN 00
                   DISPLAY 'FILE OPEN SUCCESSFUL'
               WHEN OTHER
                   DISPLAY 'ERROR IN OPEN FILE ' WS-FS1
           END-EVALUATE.
       2000-READ-FILE.
           MOVE '10004' TO FS-ENO.
           READ KSDS1 KEY IS FS-ENO
               INVALID KEY
                   DISPLAY 'KEY IS INVALID'
               NOT INVALID KEY
                   DISPLAY FS-EMP-REC
           END-READ.
       9000-CLOSE-FILE.
           CLOSE KSDS1.
           EVALUATE WS-FS1
               WHEN 00
                   DISPLAY 'FILE CLOSE SUCCESSFUL'
               WHEN OTHER
                   DISPLAY 'ERROR IN CLOSE FILE ' WS-FS1
           END-EVALUATE.
</textarea>
</form>
   
</body>
</html>
