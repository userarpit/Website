<textarea  id="coboldb2cicstextarea" rows="22" cols="50">
CEDA DEF PROG(CLOGMS) G(MATERM) - Define Map in PPT table

CEDA INS PROG(CLOGMS) G(MATERM) - Install



CECI SEND MAP(CLOGMP) MAPSET(CLOGMS) - send map on the CICS screen

CEDA:To define the map/program,application program, file,db2 entry and ETC...



CEMT:

    To refresh the load module in cics region
CEMT SET PROG(CLOGMS) NEWC



CECI:

    To execute p map/load module/display the output of map code...



CESN:

	To sign-on

CESF

	To sign-off



PCT ENTRY:

CEDA DEF TRANS(JR01) PROG(JPGM1) G(MATERM)

CEDA INS TRANS(JR01)  G(MATERM)

CEMT I TRANS(*)
CEDF - debug CICS program

FCT ENTRY

	FILE CONTROL TABLE

CEDA DEF FILE(APFILE1) G(MATERM)

CEDA INS FILE(APFILE1) G(MATERM)





DISABLE THE FILE

CEMT SET FILE(APFILE1) DIS

CEMT SET FILE(APFILE1) DSN(MATERM.JCICS.VSAM.KSDS1)



 -> ENABLE WRITE ,UPD,DELETE,BROW OPTIONS IN CICS REGION

CEMT SET FILE(APFILE1) ADD DEL UPD BROW

ENABLE AND OPEN THE FILE

 CEMT SET FILE(JAFILE1) ENABLE OPEN

CEMT SET FILE(JFILE1) CLOSE

RCT



CEDA DEF DB2E(JPGM10E) G(MATERM) PLAN(MATERMA) TRANS(JR10)

CEDA INS DB2E(JPGM10E) G(MATERM)}

  </textarea>
