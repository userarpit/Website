<form>
<textarea  id="coboldb2cicstextarea" rows="22" cols="50">
       ID DIVISION.
       PROGRAM-ID. MPGM1.
       DATA DIVISION.
       WORKING-STORAGE SECTION.
       01 WS-COMMAREA PIC X(50) VALUE 'QWERTY'.
       77 WS-XNUM PIC X(3) VALUE '123'.
       77 WS-NUM  PIC 9(3).
       PROCEDURE DIVISION.
           DISPLAY 'BEFORE' WS-COMMAREA.
           CALL 'SPGM1' USING WS-COMMAREA.
           DISPLAY 'AFTER' WS-COMMAREA.
           MOVE 'ABC' TO WS-COMMAREA.
           CALL 'SPGM1' USING BY CONTENT   WS-COMMAREA.
           DISPLAY 'AFTER' WS-COMMAREA.
           COMPUTE WS-NUM = FUNCTION NUMVAL(WS-XNUM).
           DISPLAY WS-NUM.
           ADD 12 TO WS-NUM.
           DISPLAY WS-NUM.
           STOP RUN.
</textarea>
</form>
