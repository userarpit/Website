//MATERFC JOB NOTIFY=&SYSUID
//STEP1 EXEC PGM=ICETOOL
//TOOLMSG DD SYSOUT=*
//DFSMSG DD SYSOUT=*
//INDD DD DSN=ARPIT.ICETOOL.INPUT,DISP=SHR
//OUTDD DD SYSOUT=*
//OUTDD1 DD SYSOUT=*
//TOOLIN DD *
     COPY FROM(INDD) TO(OUTDD) USING(CTL1)
     COPY FROM(INDD) TO(OUTDD1) USING(CTL2)
/*
//CTL1CNTL DD *
*   SORT FIELDS=(1,5,CH,A)
    INCLUDE COND=(26,5,CH,EQ,C'INDIA')
/*
//CTL2CNTL DD *
    INCLUDE COND=(1,5,CH,EQ,C'C0002')
/*
