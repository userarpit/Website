<body>
    <table class = "headingtable">
        <caption></caption>
        <tr>
          <th><span style="font-size:30px; color:rgb(30, 156, 235)">Contact</span></th>
        </tr>
    </table>
    <div class="container">
    <table class = "lefttable">
        <caption></caption>
        <tr>
            <td class="lefttabletd">
                <table class="tableinsidetd">
                    <caption></caption>
                    <tr>
                        <td>
                            <img src="../images/location.png" alt="location">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span style="font-size: 18px">Lynchburg</span>
                        </td>
                    </tr>
                </table>
            </td>    
        </tr>
        <tr>
            <td class="lefttabletd">
                <table class="tableinsidetd">
                    <caption></caption>
                    <tr>
                        <td>
                            <img src="../images/phone.png" alt="phone">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span style="font-size: 18px">434-329-5961</span>
                        </td>
                    </tr>
                </table>
            </td>    
        </tr>
        <tr>
            <td class="lefttabletd">
                <table class="tableinsidetd">
                    <caption></caption>
                    <tr>
                        <td>
                            <img src="../images/email.png" alt="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span style="font-size: 18px">masterarpit@gmail.com</span>
                        </td>
                    </tr>
                </table>
            </td>    
        </tr>        
      </table> 
      <table class = "righttable">  
        <caption></caption>      
        <tr>
            <td class="righttabletd">
                <table>
                    <caption></caption>
                    <tr>
                        <td>
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d101424.80865170792!2d-79.2485467785626!3d37.4010577174772!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b2d97890320401%3A0xc3b6f35ec820e261!2sLynchburg%2C%20VA!5e0!3m2!1sen!2sus!4v1671185758672!5m2!1sen!2sus" width="180%" height="200" style="border:0;" allowfullscreen="" title="map" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </tr>

            <td class="righttabletd">
                <span style="font-size: 25px;">Let's Connect !</span>
            </td>
        </tr>      
        <tr>
            <td class="righttabletd">
                <form method="get">
                    <table>
                        <caption></caption>
                        <tr>
                            <td class="insideconnecttabletd">
                                <input type="text" name="name" class="formtext" maxlength=30 placeholder="Full Name">
                            </td>                            
                        </tr>
                        <tr>
                            <td class="insideconnecttabletd">
                                <input type="text" name="email" class="formtext" maxlength=30 placeholder="Email">
                            </td>
                        </tr>
                        <tr>
                            <td class="insideconnecttabletd">
                                <textarea name="Message" placeholder="Message" rows="10" cols="20"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="insideconnecttabletd">
                                <input type="submit" class="button" value="Send Message">
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>                          
      </table> 
    </div>
