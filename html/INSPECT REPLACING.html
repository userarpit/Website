<table>
    <tr>
        
        <td><span style="font-size:20px; color:rgb(30, 156, 235)">INSPECT REPLACING</span></td>
    </tr>
</table>
<form>
<textarea  id="coboldb2cicstextarea" rows="22" cols="50">
    IDENTIFICATION DIVISION.                                      
    PROGRAM-ID. INSPECT2.                                         
    DATA DIVISION.                                                
    WORKING-STORAGE SECTION.                                      
    01 WS-STR1   PIC X(10) VALUE 'DD-MM-YYYY'.                    
    01 WS-STR2   PIC X(21) VALUE 'MAINFRAMES'.                    
    PROCEDURE DIVISION.                                           
        INSPECT WS-STR1 REPLACING ALL "-" BY "/".                 
        DISPLAY WS-STR1.                                          
                                                                
        MOVE 'DD-MM-YYYY' TO WS-STR1.                             
        INSPECT WS-STR1 REPLACING CHARACTERS BY '$'.              
        DISPLAY WS-STR1.                                          
                                                                  
        MOVE 'DD-MM-YYYY' TO WS-STR1.                             
        INSPECT WS-STR1 REPLACING CHARACTERS BY "$" BEFORE "Y".   
        DISPLAY WS-STR1.                                          
                                                                  
        MOVE 'DD-MM-YYYY' TO WS-STR1.                             
        INSPECT WS-STR1 REPLACING CHARACTERS BY "$" AFTER "M".    
        DISPLAY WS-STR1.                                          
                                                                  
        MOVE 'DD-MM-YYYY' TO WS-STR1.                             
        INSPECT WS-STR1 REPLACING CHARACTERS BY "$" BEFORE INITIAL
        'Y'.                                                         
        DISPLAY WS-STR1.                                             
                                                                    
        MOVE 'DD-MM-YYYY' TO WS-STR1.                                
        INSPECT WS-STR1 REPLACING CHARACTERS BY "$" AFTER INITIAL    
        'Y'.                                                         
        DISPLAY WS-STR1.                                             
                                                                    
        MOVE 'MAINFRAMES' TO WS-STR2.                                
        INSPECT WS-STR2 REPLACING ALL 'A' BY '$'.                    
        DISPLAY WS-STR2.                                             
                                                                    
        MOVE 'MAINFRAMES' TO WS-STR2.                                
        INSPECT WS-STR2 REPLACING LEADING 'MAIN' BY '$$$$'.          
        DISPLAY WS-STR2.                                             
                                                                    
        MOVE 'MAINFRAMES MAINFRAMES' TO WS-STR2.                     
        INSPECT WS-STR2 REPLACING FIRST 'MAIN' BY '$$$$'.            
        DISPLAY WS-STR2.                                             
                                                                    
        MOVE 'MAINFRAMES MAINFRAMES' TO WS-STR2.                     
        INSPECT WS-STR2 REPLACING FIRST 'MAIN' BY '$$$$' AFTER 'RAM'.
        DISPLAY WS-STR2.                                             
                                                                    
        MOVE 'MAINFRAMES'            TO WS-STR2.                     
        INSPECT WS-STR2 REPLACING ALL SPACES BY ZEROES. 
        DISPLAY WS-STR2.                                
  * MULTIPLE REPLACMENT                                
        MOVE 'MAINFRAMES MAINFRAMES' TO WS-STR2.        
        INSPECT WS-STR2 REPLACING ALL 'A' BY '$'        
                                  ALL SPACES BY '#'     
                    FIRST 'MAIN' BY '@@@@' AFTER 'RAM'.
        DISPLAY WS-STR2.                                
        STOP RUN.                                                        
</textarea>
</form>
