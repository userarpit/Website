    <body>

<table>
  <tr>
    
    <td><span style="font-size:20px; color:rgb(30, 156, 235)">REMOVE DUPLICATE ROWS</span></td>
  </tr>
</table>
<form>
<textarea  id="coboldb2cicstextarea" rows="22" cols="50">
SELECT * FROM FACULTY_INFO;
SELECT FACULTY_FIRST_NAME,FACULTY_LAST_NAME,FACULTY_DEPT_ID,COUNT(*)
FROM FACULTY_INFO GROUP BY FACULTY_FIRST_NAME,FACULTY_LAST_NAME,
FACULTY_DEPT_ID HAVING COUNT(*) > 1;

DELETE
FROM FACULTY_INFO
WHERE FACULTY_ID NOT IN (
SELECT MAX(FACULTY_ID) FROM FACULTY_INFO
GROUP BY FACULTY_FIRST_NAME,FACULTY_LAST_NAME,FACULTY_DEPT_ID
); COMMIT;
</textarea>
</form>
   
</body>
