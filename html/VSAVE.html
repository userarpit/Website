<table>

    <td><span style="font-size:20px; color:rgb(30, 156, 235)">VSAVE</span></td>
  </tr>
</table>
<form>
<textarea  id="coboldb2cicstextarea" rows="22" cols="50">
/*REXX*/
ADDRESS ISREDIT
"MACRO"
"(DSN) = DATASET"
"(MEM) = MEMBER"
IF MEM = '' THEN
    DO
       "REPLACE .ZF .ZL " DSN
       ZEDLMSG = DSN' MEMBER SAVED'
    END
ELSE
    DO
       "REPLACE .ZF .ZL " MEM
       ZEDLMSG = DSN||'('||MEM||')'||' MEMBER SAVED'
    END
ZEDSMSG = "MEMBER SAVED"
ADDRESS ISPEXEC "SETMSG MSG(ISRZ000)"
EXIT
</textarea>
</form>
   
</body>
