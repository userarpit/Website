<form>
<textarea  id="coboldb2cicstextarea" rows="22" cols="50">
    IDENTIFICATION DIVISION.                        
    PROGRAM-ID. STRING1.                            
    DATA DIVISION.                                  
    WORKING-STORAGE SECTION.                        
    01 WS-DATA PIC X(20) VALUE 'MAINFRAMESTECHHELP'.
    01 WS-DATA1 PIC X(40)                           
          VALUE 'IS A MAINFRAME COMMUNITY'.        
    01 WS-OUTPUT-DATA  PIC X(70).                   
    PROCEDURE DIVISION.                             
        STRING WS-DATA,WS-DATA1 DELIMITED BY SPACE  
        INTO WS-OUTPUT-DATA                         
        ON OVERFLOW DISPLAY 'ERROR OCCURED'         
        NOT ON OVERFLOW DISPLAY ' NO ERROR OCCURED' 
        END-STRING.                                 
        DISPLAY WS-OUTPUT-DATA.                     
                                                    
        INITIALIZE WS-OUTPUT-DATA.                  
        STRING WS-DATA,WS-DATA1 DELIMITED BY 'F'    
        INTO WS-OUTPUT-DATA                         
        ON OVERFLOW DISPLAY 'ERROR OCCURED'         
        NOT ON OVERFLOW DISPLAY ' NO ERROR OCCURED' 
        END-STRING.                                 
        DISPLAY WS-OUTPUT-DATA.                     
        STOP RUN.                                                       
</textarea>
