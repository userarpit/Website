        <td><span style="font-size:20px; color:rgb(30, 156, 235)">UNSTRING</span></td>
    </tr>
</table>
<form>
<textarea  id="coboldb2cicstextarea" rows="22" cols="50">
    ID DIVISION.                                                
    PROGRAM-ID. UNSTR.                                          
    DATA DIVISION.                                              
    WORKING-STORAGE SECTION.                                    
    01 WS-STRING PIC X(25) VALUE '+TODAYSDATEIS  19/11-2010'.   
    01 WS-STR1 PIC X(13).                                       
    01 WS-STR2 PIC X(3).                                        
    01 WS-STR3 PIC X(3).                                        
    01 WS-STR4 PIC X(4).                                        
    01 WS-DLM1 PIC X(3).                                        
    01 WS-DLM2 PIC X(3).                                        
    01 WS-DLM3 PIC X(3).                                        
    01 WS-DLM4 PIC X(3).                                        
    01 WS-CNT1 PIC 99.                                          
    01 WS-CNT2 PIC 99.                                          
    01 WS-CNT3 PIC 99.                                          
    01 WS-CNT4 PIC 99.                                          
    01 WS-COUNT PIC 99 VALUE 02.                                
    01 WS-TOTAL PIC 99.                                         
    PROCEDURE DIVISION.                                         
        UNSTRING WS-STRING DELIMITED BY '/' OR ALL SPACES OR '-'
            INTO WS-STR1 DELIMITER IN WS-DLM1 COUNT IN WS-CNT1  
                WS-STR2 DELIMITER IN WS-DLM2 COUNT IN WS-CNT2  
                WS-STR3 DELIMITER IN WS-DLM3 COUNT IN WS-CNT3  
                WS-STR4 DELIMITER IN WS-DLM4 COUNT IN WS-CNT4
                WITH POINTER WS-COUNT                        
                TALLYING IN WS-TOTAL                         
                ON OVERFLOW DISPLAY 'ERROR'                  
                NOT ON OVERFLOW DISPLAY 'NO ERROR'           
        END-UNSTRING.                                         
        DISPLAY 'STRING 1 - ' WS-STR1 ' ' WS-DLM1 ' ' WS-CNT1.
        DISPLAY 'STRING 2 - ' WS-STR2 ' ' WS-DLM2 ' ' WS-CNT2.
        DISPLAY 'STRING 3 - ' WS-STR3 ' ' WS-DLM3 ' ' WS-CNT3.
        DISPLAY 'STRING 4 - ' WS-STR4 ' ' WS-DLM4 ' ' WS-CNT4.
        DISPLAY 'TOTAL COUNT ' WS-TOTAL.                      
        STOP RUN.                                                           
</textarea>
</form>
